runtime: nodejs8

instance_class: F2

handlers:
- url: /
  static_files: build/index.html
  upload: build/index.html
  secure: always
  redirect_http_response_code: 301
- url: /(.*\.(gif|png|jpg|css|js|json))$
  static_dir: build
  secure: always
  redirect_http_response_code: 301
- url: /(.*)
  static_files: build/index.html
  upload: build/index.html
  secure: always
  redirect_http_response_code: 301
  