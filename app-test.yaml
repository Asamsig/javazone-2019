runtime: nodejs10

handlers:
- url: /(.*\.(gif|png|jpg|ico|css|js|svg|json)(|\.map))$
  static_files: public/\1
  upload: public/(.*)(|\.map)
  secure: always
  redirect_http_response_code: 301
- url: /(.*)
  static_files: public/\1/index.html
  upload: public/(.*)/index.html
  secure: always
  redirect_http_response_code: 301
  