runtime: nodejs8

env: flex

manual_scaling:
  instances: 1
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10

handlers:
- url: /(.*\.(gif|png|jpg|css|js|svg)(|\.map))$
  static_files: build/\1
  upload: build/(.*)(|\.map)
  secure: always
  redirect_http_response_code: 301
- url: /(.*)
  static_files: build/index.html
  upload: build/index.html
  secure: always
  redirect_http_response_code: 301
  